<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {

            let valid = true;

            let name = document.getElementById('name').value;
            let surname = document.getElementById('surname').value;

            if (name === '') {
                valid = false;
                alert("Пожалуйста заполните поле Имя");
            } else if (surname === '') {
                valid = false;
                alert("Пожалуйста заполните поле Фамилия");
            }

            addRow();
            return valid;
        }

        function addRow() {

            let name = $('#name').val();
            let surname = $('#surname').val();

            $('#table1 tr:last').after('<tr><td>' + name + '</td><td>' + surname + '</td></tr>');
        }
    </script>
</head>

<body>

<div class="container">

    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>

    <form name="contact_form" method="post">
<!--         onsubmit="return validate();">-->
        <div class="form-group">
            <label for=>Имя:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for=>Фамилия:</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <div class="radio">
            <label><input type="radio" name="sex" checked>Мужчина</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="sex">Женщина</label>
        </div>
        <div class="form-group">
            <label for="comment">Описание:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
    </form>

    <!--<div class="container">-->
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state on table rows:</p>
    <button type="submit" class="btn btn-default" onclick="addRow()">Add Row</button>
    <table class="table table-hover" id = 'table1'>
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
